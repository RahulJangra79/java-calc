name: Java Calculator CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java Program
        run: javac src/Calculator.java

      - name: Run Java Program (Smoke Test)
        run: |
          echo -e "+\n5\n3" | java -cp src Calculator
